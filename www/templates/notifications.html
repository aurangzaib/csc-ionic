<ion-view view-title="Push Notifications">
  <ion-content>
    <ion-list>
      <ion-toggle>
        Receive all Push Notifications
      </ion-toggle>

      <ion-toggle>
        Announcements Posted
      </ion-toggle>

      <ion-toggle>
        Messages
      </ion-toggle>

      <ion-toggle ng-model="settings.enableFriends">
        When a user starts to follow me
      </ion-toggle>

    </ion-list>
  </ion-content>
</ion-view>
